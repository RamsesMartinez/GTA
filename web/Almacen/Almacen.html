        <div class = "agregar_producto" id = "agregar_producto">
            <h1>Agregar Producto</h1>
            <form action="" method="post">
                <input type="text" name="codigob" class="codigob" placeholder="Codigo de Barras">
                <input type="text" name="nombre" class="nombre" placeholder="Nombre">
                <input type="text" name="proveedor" class="proveedor" placeholder="Proveedor">
                <input type="text" name="costocompra" class="costocompra" placeholder="Costo de Compra">
                <input type="text" name="costoventa" class="costoventa" placeholder="Costo de Venta">
                <input type="text" name="stockseguro" class="stockseguro" placeholder="Stock de Seguridad">
                <input type="text" name="clasificacion" class="clasificacion" placeholder="Clasificacion">
                <button type="submit">Agregar</button>
                <div class="error"><span>+</span></div>
            </form>
        </div>
        <div class = "quitar_producto" id = "quitar_producto">
            <h1>Eliminar Producto</h1>

            <div class= "encontrados transparencia"></div>

        </div>

            <div class= "encontrados transparencia"></div>
        </div>
